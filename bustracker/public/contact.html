<!DOCTYPE html>

<head>

    <title>School Bus Tracker - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        header h1 img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }

        .banner-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .banner-content p,
        .banner-content ul {
            font-size: 18px;
            margin: 10px 0;
        }

        .banner-content ul {
            list-style: none;
            padding: 0;
        }

        .banner-content ul li {
            margin: 10px 0;
        }
    </style>

</head>

            <a href="profile.html">Profile</a>

            <a onclick="logout()">Logout</a>
        </nav>
    </header>

    <div class="banner">
        <img src="./assets/bus.png" alt="School Bus">
